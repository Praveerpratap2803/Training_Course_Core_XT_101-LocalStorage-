<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello React</title>
        <style>
            *{
                box-sizing: border-box;
            }
            /* #root{
                display: flex;
            } */
            .btn{
                font-size: 20px;
                margin: 3px;
                width: 110px;
                cursor: pointer;
                border-radius: 5px;
            }
            .images{
                padding: 0;
                margin: 0;
                width: 30px;
            }
            #btn1{
                width: initial;
            }

        </style>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            const button1 = (<button id="btn1" className="btn"> + Add</button>)
            const instagramIcon = (<img className="images" src="../images/instagram.png" />)
            const whatsappIcon = (<img className="images" src="../images/whatsapp.jpg" />)

            const button2 = React.createElement(

                                'button',
                                {
                                    id:'btn2',
                                    className:'btn'
                                },
                                
                                instagramIcon,
                                'Instagram'

                            )
            const button3 = (<button id="btn3" className="btn">{whatsappIcon} WhatsApp </button>)

            const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
            root.render( 
                    <React.Fragment>
                        {button1}
                        {button2}
                        {button3}
                    </React.Fragment>
                    
                );
        </script>
    </body>
</html>
