<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* select all elements that are part of visually-hidden class */
            .visually-hidden {
                position: absolute !important;
                top: auto;
                width: 1px;
                height: 1px;
                overflow: hidden;
                white-space: nowrap;
            }
            fieldset {
                padding: 0;
                border: none;
                margin: 0;
                margin-inline-start: 2px;
                margin-inline-end: 0;
                padding-block-start: 0;
                padding-inline-start: 0;
                padding-inline-end: 0;
                padding-block-end: 0;
                min-inline-size: 0;
            }

            legend {
                display: inline;
                padding: 0;
                margin: 0;
                padding-inline-start: 0;
                padding-inline-end: 0;
                border-width: 0;
                border-style: none;
                border-color: initial;
                border-image: none;
            }
            .required{
                color: brown;
            }
            

        </style>
        <title>Forms</title>
    </head>
    <body>
        <h1>My Profile</h1>
        <hr />
        <!-- The browser will gather all user inputs when the form is submitted -->
        <strong>field marked with <span class="required">*</span> are required and must be filled</strong>
        <form action="Success.html" method="post">
            <!--
                Labels
                1. Best is to have labels and show them
                2. In case you have to hide labels, use the visually-hidden class as defined above (screen readers are not guaranteed to read placeholders, but they are guaranteed to read labels hidden in this way).
            -->
            <!-- click on the label -> input should "gain focus" -->
            <!-- query string of the URL is one way data can be passed - ?fname=Jonathan&lname=Doe -->
            <label for="first-name" class="visually-hidden">First Name</label>
            <input
                type="text"
                id="first-name"
                placeholder="First name"
                value="John"
                name="fname"
                autocomplete="off"

            />

            <label for="last-name" class="visually-hidden"></label>
            <input
                type="text"
                id="last-name"
                placeholder="Last name"
                value="Doe"
                name="lname"
                autocomplete="off"
                autofocus
                
            />
            <div>
                <label for="password" >password</label>
                <input
                    type="password"
                    id="password"
                
                    name="password"
                    required
                    aria-describedby="password_help"
                />
                
                
                <span class ="required">*</span>
                <div id="password_help" class="help_text">
                    Password must be 8 character Must have digit special character uppercase lowercase letter
                </div>
            </div>
            <div>
                <label for="dob" >Date of birth</label>
                <input
                    type="date"
                    id="dob"
                    min="1950-07-8"
                    max="2022-07-19"
                    name="dob"
                />
            </div>
            <div>
                <label for="office email" >mail id</label>
                <input
                    type="email"
                    id="office email"
                
                    name="office email"
                     pattern="[A-Za-z]+@com$"
                />
            </div>
            <div>
                <fieldset>
                    <legend>Location</legend>
                    <label>
                        <input type="radio" value="blr"
                        name="Location"/>
                        Banglore
                    </label>
                    <label>
                        <input type="radio" value="mum"
                        name="Mumbai"/>
                        Mumbai
                    </label>
                    <label>
                        <input type="radio" value="delhi"
                        name="Delhi"/>
                        Delhi
                    </label>
                </fieldset>
            </div>
            <div>
                <label for="base-location">Base location</label>
                
                <select id="base-location" name="base-location">
                    <option value="">-- Select your base location --</option>
                    <option value="BLR">Bangalore</option>
                    <option value="BOM">Mumbai</option>
                    <option value="NOD">Noida</option>
                </select>
            </div>
            <div>
                <fieldset>
                    <legend>Location</legend>
                    <label>
                        <input type="checkbox" value="blr"
                        name="Location"/>
                        Banglore
                    </label>
                    <label>
                        <input type="checkbox" value="mum"
                        name="Mumbai"/>
                        Mumbai
                    </label>
                    <label>
                        <input type="checkbox" value="delhi"
                        name="Delhi"/>
                        Delhi
                    </label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="loc">B L</label>
                <input
                list="sapient_location"
                id="loc"
                name="loc"

                />
            </div>
            <datalist id="sapient_location">
                <option value="BLR">Bangalore</option>
                <option value="BOM">Mumbai</option>
                <option value="NOD">Noida</option>
            </datalist>
            <div>
                <label for="Telep">Telephone</label>
                <input type="tel"/>
            </div>
            <div>
                <label for="search">Job Search</label>
                <input type="search" />
            </div>
            <div>
                <label for="Time">Time</label>
                <input type="time" />
            </div>
            <div>
                <label for ="color">Colour</label>
                <input type="color" name="favorite-color" />
            </div>
            <div>
                <label for="home-page">Home page</label>
                <input type="url" id="home-page" name="home-page" />
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="2" max="10" step="2" />
            </div>

            <button type="submit">Update profile</button>
        </form>
    </body>
</html>
