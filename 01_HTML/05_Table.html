<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        caption {
            caption-side: bottom;
        }
        table{
            border-collapse: collapse;
        }
        table,
        th,
        td{
            border: 1px solid;
        }
        th,
        td{
            padding: 1em;
        }
    </style>
</head>

</html>
