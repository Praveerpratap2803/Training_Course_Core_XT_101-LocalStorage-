<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="www.google.com" class="link-confirm">Google Search</a>
    <a href="www.twitter.com" class="link-confirm">twitter</a>
    <a href="www.publicissapient.com" >Sapient</a>

    <script>
        const confirmlinks = document.querySelectorAll('.link-confirm')

        confirmlinks.forEach(
            function(link){
                link.addEventListener('click',function(event){
                    if(!confirm('Are you sure you want to leave this web site?')){
                        event.preventDefault();
                    }
                })
            }
        )
    </script>



</body>
</html>
