<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline style</title>
        <style>
            .message {
                padding: 1em;
                font-size: 24px;
            }

            .message-success {
                background-color: olive;
                color: white;
            }
            
            .message-error {
                background-color: crimson;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="data-saved-message">
            Your data has been saved!
        </div>
        <script>
            const message = document.querySelector('#data-saved-message')

            message.classList.add('message')
            message.classList.add('message-success');
            console.log(message.classList.contains('message'))

            setTimeout(
                function() {
                    // remove the class
                    message.classList.remove( 'message-success' );

                    // let's set up the error message
                    message.classList.add( 'message-error' );
                    message.textContent = 'Sorry you lost all your data!';
                },
                5000
            );
        </script>
        
    </body>
</html>
