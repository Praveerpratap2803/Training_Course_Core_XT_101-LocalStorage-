<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid</title>
        <style>
            /* In Adaptive layout, the layout remains fixed within a breakpoint range (eg. between 768px - 1280px). It changes when we cross a breakpoint. In Responsive (fluid) layout, it varies continuously as screen size changes */

            /* mobile first (xs-phone) */
            body {
                margin: 0 auto;
            }

            .row {
                display: grid;
                justify-content: center;
                grid-auto-flow: row;
                grid-auto-rows: 300px;
                grid-template-columns: 1fr;
                gap: 1em;
            }

            .col {
                background-color: lightgray;
            }

            @media ( min-width : 480px ) {
                .row {
                    grid-template-columns: repeat( 2, 200px );
                }
            }
            
            /* tablet : >= 768px */
            @media ( min-width : 768px ) {
                .row {
                    grid-template-columns: repeat( 3, 240px );
                }
            }

            /* desktop : >= 1280px */
            @media ( min-width : 1280px ) {
                .row {
                    grid-template-columns: repeat( 4, 300px );
                }
            }

            /* smart tv : >= 2048px */
            @media ( min-width : 2048px ) {
                body {
                    max-width: 2048px;
                }

                .row {
                    grid-template-columns: repeat( 5, 400px );
                }
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </body>
</html>
